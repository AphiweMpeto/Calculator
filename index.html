<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .calculator-keys{
                max-width: 300px;
            }
            #output{
                height: 100px;
                border: 1px solid black
            }
        </style>
</head>
<body>
    <div class="container">
    <div class="calculator-keys">
        <div id="output" class="mb-2"></div>
        <div class="buttons">
            <div class="row mb-2">
                <div class="col">
            <button type="button" class="btn w-100 btn-info" onclick="addToSum('1')">1</button>
            </div>
            <div class="col">
            <button type="button" class="btn w-100 btn-info" onclick="addToSum('2')">2</button>
            </div>
            <div class="col">
            <button type="button" class="btn w-100 btn-info" onclick="addToSum('3')">3</button>
            </div>
            <div class="col">
            <button type="button" class="btn w-100 btn-secondary" onclick="addToSum('-')">-</button>
            </div>
            </div>
            <div class="row mb-2">
            <div class="col"><button type="button" class="btn w-100 btn-info" onclick="addToSum('4')">4</button></div>
            <div class="col"><button type="button" class="btn w-100 btn-info" onclick="addToSum('5')">5</button></div>
            <div class="col"><button type="button" class="btn w-100 btn-info" onclick="addToSum('6')">6</button></div>
            <div class="col"><button type="button" class="btn w-100 btn-secondary" onclick="addToSum('+')">+</button></div>
            </div>
            <div class="row mb-2">
            <div class="col"><button type="button" class="btn w-100 btn-info" onclick="addToSum('7')">7</button></div>
            <div class="col"><button type="button" class="btn w-100 btn-info" onclick="addToSum('8')">8</button></div>
            <div class="col"><button type="button" class="btn w-100 btn-info" onclick="addToSum('9')">9</button></div>
            <div class="col"><button type="button" class="btn w-100 btn-secondary" onclick="addToSum('.')">.</button></div>
            </div>
            <div class="row mb-2">
            <div class="col"><button type="button" class="btn w-100 btn-info" onclick="addToSum('0')">0</button></div>
            <div class="col"><button type="button" class="btn w-100 btn-secondary" onclick="addToSum('/')">/</button></div>
            <div class="col"><button type="button" class="btn w-100 btn-danger" onclick="evaluateSum()">=</button></div>
            <div class="col"><button type="button"class="btn w-100 btn-secondary" onclick="clearSum()">CLEAR</button></div>
            </div>
            </div>
    </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
